<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Page - Klarna Payment Selector</title>
    <link rel="preconnect" href="https://x.klarnacdn.net" crossorigin>
    <link
      rel="stylesheet"
      href="https://x.klarnacdn.net/ui/fonts/v1.5/fonts.css"
    >
    <link
      rel="stylesheet"
      href="https://js.klarna.com/web-sdk/buttons/payment-button.css"
    >
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <!-- Main Content: Payment Presentation Config ONLY -->
    <div style="max-width: 600px; margin: 40px auto; padding: 0 20px;">
      <!-- Payment Presentation Config -->
      <div class="panel config-panel">
        <div class="config">
          <div class="collapsible-header" id="product-payment-config-collapse-header">
            <h3 style="margin: 0; cursor: pointer">
              Settings
            </h3>
            <span class="collapse-icon">▼</span>
          </div>
          <div class="config-collapsible" id="product-payment-config-collapse-content">
            <div class="field">
              <label for="product-country">Purchase country (sets currency)</label>
              <select id="product-country"></select>
            </div>
            <div class="field">
              <label for="product-locale">Locale</label>
              <select id="product-locale"></select>
            </div>
            <div class="field" id="product-amount-field">
              <label for="product-amount">Amount (minor units)</label>
              <input id="product-amount" type="number" min="0" step="1" value="15900" />
            </div>
            <div class="status">
              Currency: <span id="product-currency-pill" class="pill">—</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/product.js"></script>
  </body>
</html>
